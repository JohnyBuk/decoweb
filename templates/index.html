<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dive planner</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
		integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
		crossorigin="anonymous"></script>
</head>

<body class="bg-light">
	<div class="container">
		<br>
		<h1 class=" text-primary">Dive planner</h1>
		<canvas id="dive-profile"></canvas>
		<br>

		<form autocomplete="off">
			<div class="row">
				<div class="col-md-5">
					<label class="form-label">Target depth </label>
					<output>30 meters</output>
					<input type="range" value="30" max="150" name="target-depth" id="target-depth" class="form-range"
						oninput="this.previousElementSibling.value = this.value + ' meters'">
				</div>
				<div class="col-md-5">
					<label for="customRange1" class="form-label">Bottom time </label>
					<output>20 minutes</output>
					<input type="range" value="20" name="bottom-time" id="bottom-time" class="form-range"
						oninput="this.previousElementSibling.value = this.value + ' time'">
				</div>
				<div class="col-md-2 text-end">
					<br>
					<button class="btn btn-primary" type="button" id="plan-dive">Plan dive</button>
				</div>
			</div>
		</form>

		<br>
		<div id="strategies"></div>

		<br>
		<br>


	</div>

	<script type="module" src="static/main.js"></script>
</body>

</html>
