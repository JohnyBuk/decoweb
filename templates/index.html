<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dive planner</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
		integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
		crossorigin="anonymous"></script>
	<script src="static/plane_dive.js"></script>
</head>

<body class="bg-light">
	<div class="container">
		<br>
		<h1 class=" text-primary">Dive planner</h1>
		<canvas id="dive_profile"></canvas>
		<br>
		<h2 class=" text-primary">Mixtures</h2>

		<form>

			<div class="row">
				<div class="col-md-4">
					<label class="form-label">Target depth (meters)</label>
					<input type="text" name="target_depth" class="form-control form-floating" value="30">
				</div>
				<div class="col-md-4">
					<label class="form-label">Bottom time (minutes):</label>
					<input type="text" name="bottom_time" class="form-control" value="30">
				</div>
				<div class="col-md-4">
					<br>
					<button class="btn btn-lg btn-primary" type="button">Plan dive</button>
				</div>
			</div>
		</form>

		<br>
		<div id="strategies"></div>

		<br>
		<br>


	</div>
</body>

</html>
