<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dive planner</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
		integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
		crossorigin="anonymous"></script>
	<script src="static/plane_dive.js"></script>
</head>

<body>
	<div class="container">
		<form>
			<h2 class=" text-primary">Dive planner</h2>
			<label for="username">Bottom time</label><br>
			<input type="number" name="bottom_time" required><br>
			<label for="username">Target depth:</label><br>
			<input type="number" name="target_depth" required><br>
			<button class="btn btn-lg btn-primary" type="button">Plan dive</button>
		</form>
		<canvas id="dive_profile"></canvas>
	</div>


</body>

</html>
